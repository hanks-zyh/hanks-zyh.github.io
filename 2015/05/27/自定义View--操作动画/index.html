r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> * Created by Hanks</span><br><span class="line"> * Copyright (c) 2015 Nashangban. All rights reserved</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">package app.hanks.com.customanimateview.OpAnimateView;</span><br><span class="line"></span><br><span class="line">import android.animation.ValueAnimator;</span><br><span class="line">import android.annotation.TargetApi;</span><br><span class="line">import android.content.Context;</span><br><span class="line">import android.content.res.TypedArray;</span><br><span class="line">import android.graphics.Canvas;</span><br><span class="line">import android.graphics.Color;</span><br><span class="line">import android.graphics.Paint;</span><br><span class="line">import android.graphics.PointF;</span><br><span class="line">import android.os.Build;</span><br><span class="line">import android.util.AttributeSet;</span><br><span class="line">import android.view.View;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">import app.hanks.com.customanimateview.R;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Created by Hanks on 2015/5/27.</span><br><span class="line"> */</span><br><span class="line">public class OpAnimationView extends View &#123;</span><br><span class="line"></span><br><span class="line">    private Paint paint;</span><br><span class="line">    private Paint paintShadow;</span><br><span class="line"></span><br><span class="line">    private int width;</span><br><span class="line">    private int height;</span><br><span class="line">    private int c;</span><br><span class="line"></span><br><span class="line">    private boolean isAnimating  = false;    //is isAnimating?</span><br><span class="line">    private boolean isRgihtShape = false;    //is in right_shap?</span><br><span class="line"></span><br><span class="line">    private float progress;        //animation‘s progress</span><br><span class="line">    private int DURATION = 300;      // animation DURATION</span><br><span class="line">    private int r;        //randius</span><br><span class="line">    private int shadowWidth;        //shadow randius</span><br><span class="line">    private int defaultShapeWidth;</span><br><span class="line">    private int shapeWidth;</span><br><span class="line"></span><br><span class="line">    public OpAnimationView(Context context) &#123;</span><br><span class="line">        this(context, null);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public OpAnimationView(Context context, AttributeSet attrs) &#123;</span><br><span class="line">        this(context, attrs, 0);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public OpAnimationView(Context context, AttributeSet attrs, int defStyleAttr) &#123;</span><br><span class="line">        super(context, attrs, defStyleAttr);</span><br><span class="line">        init(context, attrs, defStyleAttr);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @TargetApi(Build.VERSION_CODES.LOLLIPOP)</span><br><span class="line">    public OpAnimationView(Context context, AttributeSet attrs, int defStyleAttr, int defStyleRes) &#123;</span><br><span class="line">        super(context, attrs, defStyleAttr, defStyleRes);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * init paint</span><br><span class="line">     *</span><br><span class="line">     * @param context</span><br><span class="line">     * @param attrs</span><br><span class="line">     * @param defStyleAttr</span><br><span class="line">     */</span><br><span class="line">    private void init(Context context, AttributeSet attrs, int defStyleAttr) &#123;</span><br><span class="line"></span><br><span class="line">        defaultShapeWidth = dp2px(4);</span><br><span class="line"></span><br><span class="line">        paint = new Paint(Paint.ANTI_ALIAS_FLAG);</span><br><span class="line"></span><br><span class="line">        paintShadow = new Paint(Paint.ANTI_ALIAS_FLAG);</span><br><span class="line">        setLayerType(LAYER_TYPE_SOFTWARE, paintShadow);</span><br><span class="line"></span><br><span class="line">        shadowWidth = dp2px(4);</span><br><span class="line">        paintShadow.setShadowLayer(shadowWidth, 0.0f, dp2px(2), Color.parseColor(&quot;#66000000&quot;));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // load the styled attributes and set their properties</span><br><span class="line">        TypedArray attributes = context.obtainStyledAttributes(attrs, R.styleable.OpAnimationView, defStyleAttr, 0);</span><br><span class="line"></span><br><span class="line">        setBackgroundColor(attributes.getColor(R.styleable.OpAnimationView_backgroundColor, Color.parseColor(&quot;#FF4081&quot;)));</span><br><span class="line">        setShapeColor(attributes.getColor(R.styleable.OpAnimationView_shapeColor, Color.parseColor(&quot;#ffffff&quot;)));</span><br><span class="line">        shapeWidth = attributes.getDimensionPixelOffset(R.styleable.OpAnimationView_shapeWidth, defaultShapeWidth);</span><br><span class="line">        setShapeWidth(shapeWidth);</span><br><span class="line"></span><br><span class="line">        // We no longer need our attributes TypedArray, give it back to cache</span><br><span class="line">        attributes.recycle();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private List&lt;PointF&gt; points = new ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onSizeChanged(int w, int h, int oldw, int oldh) &#123;</span><br><span class="line">        super.onSizeChanged(w, h, oldw, oldh);</span><br><span class="line">        width = w;</span><br><span class="line">        height = h;</span><br><span class="line">        r = Math.min(w, h) / 2 - shadowWidth;</span><br><span class="line">        float g2 = (float) Math.sqrt(2);</span><br><span class="line">        c = (int) (r / g2);</span><br><span class="line">        float dis = r - c + dp2px(4);</span><br><span class="line"></span><br><span class="line">        points.clear();</span><br><span class="line">        points.add(new PointF(c + dis, c / 3f + dis));</span><br><span class="line">        points.add(new PointF(c + dis, c * 5f / 3f + dis));</span><br><span class="line">        points.add(new PointF(c / 3f + dis, c + dis));</span><br><span class="line">        points.add(new PointF(c * 5f / 3f + dis, c + dis));</span><br><span class="line">        points.add(new PointF(c * (1 + 3 * g2) / 3f + dis, c * (3 - g2) / 3f + dis));</span><br><span class="line">        points.add(new PointF(c * (1 + g2) / 3f + shapeWidth / g2 / 2 + dis, c * (3 + g2) / 3f + shapeWidth / g2 / 2 + dis));</span><br><span class="line">        points.add(new PointF(c * (1 + g2) / 3f - shapeWidth / g2 / 2 + dis, c * (3 + g2) / 3f + shapeWidth / g2 / 2 + dis));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //set background circle color</span><br><span class="line">    public void setBackgroundColor(int color) &#123;</span><br><span class="line">        paintShadow.setColor(color);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //set center shape color</span><br><span class="line">    public void setShapeColor(int color) &#123;</span><br><span class="line">        paint.setColor(color);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setShapeWidth(int width) &#123;</span><br><span class="line">        paint.setStrokeWidth(width);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onDraw(Canvas canvas) &#123;</span><br><span class="line"></span><br><span class="line">        canvas.drawCircle(width / 2, height / 2, r, paintShadow);</span><br><span class="line"></span><br><span class="line">        if (isRgihtShape) &#123; // right --&gt; add</span><br><span class="line">            float x0 = (points.get(0).x - points.get(4).x) * progress + points.get(4).x;</span><br><span class="line">            float y0 = (points.get(0).y - points.get(4).y) * progress + points.get(4).y;</span><br><span class="line">            float x1 = (points.get(1).x - points.get(6).x) * progress + points.get(6).x;</span><br><span class="line">            float y1 = (points.get(1).y - points.get(6).y) * progress + points.get(6).y;</span><br><span class="line"></span><br><span class="line">            float x2 = points.get(2).x;</span><br><span class="line">            float y2 = points.get(2).y;</span><br><span class="line">            float x3 = (points.get(3).x - points.get(5).x) * progress + points.get(5).x;</span><br><span class="line">            float y3 = (points.get(3).y - points.get(5).y) * progress + points.get(5).y;</span><br><span class="line">            canvas.drawLine(x0, y0, x1, y1, paint);</span><br><span class="line">            canvas.drawLine(x2, y2, x3, y3, paint);</span><br><span class="line"></span><br><span class="line">        &#125; else &#123; //add --&gt; right</span><br><span class="line"></span><br><span class="line">            float x0 = (points.get(4).x - points.get(0).x) * progress + points.get(0).x;</span><br><span class="line">            float y0 = (points.get(4).y - points.get(0).y) * progress + points.get(0).y;</span><br><span class="line">            float x1 = (points.get(6).x - points.get(1).x) * progress + points.get(1).x;</span><br><span class="line">            float y1 = (points.get(6).y - points.get(1).y) * progress + points.get(1).y;</span><br><span class="line"></span><br><span class="line">            float x2 = points.get(2).x;</span><br><span class="line">            float y2 = points.get(2).y;</span><br><span class="line">            float x3 = (points.get(5).x - points.get(3).x) * progress + points.get(3).x;</span><br><span class="line">            float y3 = (points.get(5).y - points.get(3).y) * progress + points.get(3).y;</span><br><span class="line">            canvas.drawLine(x0, y0, x1, y1, paint);</span><br><span class="line">            canvas.drawLine(x2, y2, x3, y3, paint);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public boolean isRightShape() &#123;</span><br><span class="line">        return isRgihtShape;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * add_shape to right_shape</span><br><span class="line">     */</span><br><span class="line">    public void add2right() &#123;</span><br><span class="line">        if (isAnimating) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        progress = 0f;</span><br><span class="line">        isAnimating = true;</span><br><span class="line">        ValueAnimator valueAnimator = ValueAnimator.ofFloat(0, 1);</span><br><span class="line">        valueAnimator.setDuration(DURATION);</span><br><span class="line">        valueAnimator.addUpdateListener(new ValueAnimator.AnimatorUpdateListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onAnimationUpdate(ValueAnimator animation) &#123;</span><br><span class="line">                progress = (float) animation.getAnimatedValue();</span><br><span class="line">                if (progress &gt;= 1) &#123;</span><br><span class="line">                    isRgihtShape = true;</span><br><span class="line">                    isAnimating = false;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    invalidate();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        valueAnimator.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * right_shape  to add_shape</span><br><span class="line">     */</span><br><span class="line">    public void right2add() &#123;</span><br><span class="line">        if (isAnimating) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        progress = 0f;</span><br><span class="line">        isAnimating = true;</span><br><span class="line">        ValueAnimator valueAnimator = ValueAnimator.ofFloat(0, 1);</span><br><span class="line">        valueAnimator.setDuration(DURATION);</span><br><span class="line">        valueAnimator.addUpdateListener(new ValueAnimator.AnimatorUpdateListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onAnimationUpdate(ValueAnimator animation) &#123;</span><br><span class="line">                progress = (float) animation.getAnimatedValue();</span><br><span class="line">                if (progress &gt;= 1) &#123;</span><br><span class="line">                    isRgihtShape = false;</span><br><span class="line">                    isAnimating = false;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    invalidate();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        valueAnimator.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * dp×ª px.</span><br><span class="line">     *</span><br><span class="line">     * @param value the value</span><br><span class="line">     * @return the int</span><br><span class="line">     */</span><br><span class="line">    public int dp2px(float value) &#123;</span><br><span class="line">        final float scale = getResources().getDisplayMetrics().densityDpi;</span><br><span class="line">        return (int) (value * (scale / 160) + 0.5f);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
