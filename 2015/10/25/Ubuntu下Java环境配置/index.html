    </h1>

    <div class="article-entry" itemprop="articleBody">
      
      <p>#Java环境配置</p>
<ol>
<li>下载 <code>jdk-8u60-linux-x64.tar.gz</code></li>
<li>解压文件</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 进入到下载目录</span></span><br><span class="line"><span class="built_in">cd</span> ~/Downloads</span><br><span class="line"><span class="comment"># 在 /usr/lib/ 下创建jvm目录，如果有可以跳过</span></span><br><span class="line">sudo <span class="built_in">mkdir</span> /usr/lib/jvm</span><br><span class="line"><span class="comment"># 解压</span></span><br><span class="line">sudo tar zxvf jdk-8u60-linux-x64.tar.gz -C /usr/lib/jvm</span><br><span class="line"><span class="comment"># 进入到解压过后的文件</span></span><br><span class="line"><span class="built_in">cd</span> /usr/lib/jvm/</span><br><span class="line"><span class="comment"># 重命名目录</span></span><br><span class="line"><span class="built_in">mv</span> jdk1.8.0_60/ java-8u60-sun</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<ol start="3">
<li>修改环境变量</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 编辑.bashrc文件</span></span><br><span class="line">vim ~/.bashrc  </span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 在文件底部添加：</span></span><br><span class="line"><span class="built_in">export</span> JAVA_HOME=/usr/lib/jvm/java-8u60-sun  </span><br><span class="line"><span class="built_in">export</span> JRE_HOME=<span class="variable">$&#123;JAVA_HOME&#125;</span>/jre  </span><br><span class="line"><span class="built_in">export</span> CLASSPATH=.:<span class="variable">$&#123;JAVA_HOME&#125;</span>/lib:<span class="variable">$&#123;JRE_HOME&#125;</span>/lib  </span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$&#123;JAVA_HOME&#125;</span>/bin:<span class="variable">$PATH</span>  </span><br></pre></td></tr></table></figure>

<p>保存退出</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 使更改生效</span></span><br><span class="line"><span class="built_in">source</span> ~/.bashrc</span><br></pre></td></tr></table></figure>

<ol start="4">
<li>测试</li>
</ol>
