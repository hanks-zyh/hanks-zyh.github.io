    <h1 class="article-title" itemprop="name">

    </h1>
  

      
    </header>
    
    <div class="article-entry" itemprop="articleBody">
      
      <p>使用 <code>Vue.js</code> 进行数据与视图的绑定，数据更新会让视图自动进行更新，类似 <code>Android</code> 里面的 <code>DataBinding</code>。<br>实现一个 HTML的 日历效果。</p>

<p>html 部分</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;calendar&quot;&gt;</span><br><span class="line">    &lt;!-- 年份 月份 --&gt;</span><br><span class="line">    &lt;div class=&quot;month&quot;&gt;</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">            &lt;li class=&quot;arrow&quot; @click=&quot;pickPre(currentYear,currentMonth)&quot;&gt;❮&lt;/li&gt;</span><br><span class="line">            &lt;li class=&quot;year-month&quot; @click=&quot;pickYear(currentYear,currentMonth)&quot;&gt;</span><br><span class="line">                &lt;span class=&quot;choose-year&quot;&gt;&#123;&#123; currentYear &#125;&#125;&lt;/span&gt;</span><br><span class="line">                &lt;span class=&quot;choose-month&quot;&gt;&#123;&#123; currentMonth &#125;&#125;月&lt;/span&gt;</span><br><span class="line">            &lt;/li&gt;</span><br><span class="line">            &lt;li class=&quot;arrow&quot; @click=&quot;pickNext(currentYear,currentMonth)&quot;&gt;❯&lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;!-- 星期 --&gt;</span><br><span class="line">    &lt;ul class=&quot;weekdays&quot;&gt;</span><br><span class="line">        &lt;li&gt;一&lt;/li&gt;</span><br><span class="line">        &lt;li&gt;二&lt;/li&gt;</span><br><span class="line">        &lt;li&gt;三&lt;/li&gt;</span><br><span class="line">        &lt;li&gt;四&lt;/li&gt;</span><br><span class="line">        &lt;li&gt;五&lt;/li&gt;</span><br><span class="line">        &lt;li style=&quot;color:red&quot;&gt;六&lt;/li&gt;</span><br><span class="line">        &lt;li style=&quot;color:red&quot;&gt;日&lt;/li&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">    &lt;!-- 日期 --&gt;</span><br><span class="line">    &lt;ul class=&quot;days&quot;&gt;</span><br><span class="line">        &lt;li @click=&quot;pick(day)&quot; v-for=&quot;day in days&quot;&gt;</span><br><span class="line">            &lt;!--本月--&gt;</span><br><span class="line">          &lt;span v-if=&quot;day.getMonth()+1 != currentMonth&quot; class=&quot;other-month&quot;&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">          &lt;span v-else&gt;</span><br><span class="line">                &lt;!--今天--&gt;</span><br><span class="line">                &lt;span v-if=&quot;day.getFullYear() == new Date().getFullYear() &amp;&amp; day.getMonth() == new Date().getMonth() &amp;&amp; day.getDate() == new Date().getDate()&quot; class=&quot;active&quot;&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">            &lt;span v-else&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">          &lt;/span&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure>

<p><code>id</code> 为 <strong>calendar</strong> 对应的创建一个 <code>Vue</code> 对象，设置 <code>el</code> 为 **’#calendar’**。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">    new Vue(&#123;</span><br><span class="line">        el: &#x27;#calendar&#x27;,</span><br><span class="line">        data: &#123;</span><br><span class="line">            currentDay: 1,</span><br><span class="line">            currentMonth: 1,</span><br><span class="line">            currentYear: 1970,</span><br><span class="line">            currentWeek: 1,</span><br><span class="line">            days: [],</span><br><span class="line">        &#125;,</span><br><span class="line">        created: function() &#123;</span><br><span class="line">            this.initData(null);</span><br><span class="line">        &#125;,</span><br><span class="line">        methods: &#123;</span><br><span class="line">            initData: function(cur) &#123;</span><br><span class="line">                var date;</span><br><span class="line">                if (cur) &#123;</span><br><span class="line">                    date = new Date(cur);</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    date = new Date();</span><br><span class="line">                &#125;</span><br><span class="line">                this.currentDay = date.getDate();</span><br><span class="line">                this.currentYear = date.getFullYear();</span><br><span class="line">                this.currentMonth = date.getMonth() + 1;</span><br><span class="line">                this.currentWeek = date.getDay(); // 1...6,0</span><br><span class="line">                if (this.currentWeek == 0) &#123;</span><br><span class="line">                    this.currentWeek = 7;</span><br><span class="line">                &#125;</span><br><span class="line">                var str = this.formatDate(this.currentYear , this.currentMonth, this.currentDay);</span><br><span class="line">                console.log(&quot;today:&quot; + str + &quot;,&quot; + this.currentWeek);</span><br><span class="line">                this.days.length = 0;</span><br><span class="line">                // 今天是周日，放在第一行第7个位置，前面6个</span><br><span class="line">                for (var i = this.currentWeek - 1; i &gt;= 0; i--) &#123;</span><br><span class="line">                    var d = new Date(str);</span><br><span class="line">                    d.setDate(d.getDate() - i);</span><br><span class="line">                    console.log(&quot;y:&quot; + d.getDate());</span><br><span class="line">                    this.days.push(d);</span><br><span class="line">                &#125;</span><br><span class="line">                for (var i = 1; i &lt;= 35 - this.currentWeek; i++) &#123;</span><br><span class="line">                    var d = new Date(str);</span><br><span class="line">                    d.setDate(d.getDate() + i);</span><br><span class="line">                    this.days.push(d);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">            pick: function(date) &#123;</span><br><span class="line">                alert(this.formatDate( date.getFullYear() , date.getMonth() + 1, date.getDate()));</span><br><span class="line">            &#125;,</span><br><span class="line">            pickPre: function(year, month) &#123;</span><br><span class="line">                //  setDate(0); 上月最后一天</span><br><span class="line">                //  setDate(-1); 上月倒数第二天</span><br><span class="line">                //  setDate(dx) 参数dx为 上月最后一天的前后dx天</span><br><span class="line">                var d = new Date(this.formatDate(year , month , 1));</span><br><span class="line">                d.setDate(0);</span><br><span class="line">                this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));</span><br><span class="line">            &#125;,</span><br><span class="line">            pickNext: function(year, month) &#123;</span><br><span class="line">                var d = new Date(this.formatDate(year , month , 1));</span><br><span class="line">                d.setDate(35);</span><br><span class="line">                this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));</span><br><span class="line">            &#125;,</span><br><span class="line">            pickYear: function(year, month) &#123;</span><br><span class="line">                alert(year + &quot;,&quot; + month);</span><br><span class="line">            &#125;,</span><br><span class="line">            </span><br><span class="line">            // 返回 类似 2016-01-02 格式的字符串</span><br><span class="line">            formatDate: function(year,month,day)&#123;</span><br><span class="line">                var y  = year;</span><br><span class="line">                var m = month;</span><br><span class="line">                if(m&lt;10) m = &quot;0&quot; + m;</span><br><span class="line">                var d = day;</span><br><span class="line">                if(d&lt;10) d = &quot;0&quot; + d;</span><br><span class="line">                return y+&quot;-&quot;+m+&quot;-&quot;+d</span><br><span class="line">            &#125;,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

   &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">        &lt;title&gt;日历&lt;/title&gt;</span><br><span class="line">        &lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">            * &#123;</span><br><span class="line">                box-sizing: border-box;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            ul &#123;</span><br><span class="line">                list-style-type: none;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            body &#123;</span><br><span class="line">                font-family: Verdana, sans-serif;</span><br><span class="line">                background: #E8F0F3;</span><br><span class="line">            &#125;</span><br><span class="line">            #calendar&#123;</span><br><span class="line">                width:80%;</span><br><span class="line">                margin: 0 auto;</span><br><span class="line">                box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.1), 0 1px 5px 0 rgba(0,0,0,0.12);</span><br><span class="line">            &#125;</span><br><span class="line">            .month &#123;</span><br><span class="line">                width: 100%;</span><br><span class="line">                background: #00B8EC;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .month ul &#123;</span><br><span class="line">                margin: 0;</span><br><span class="line">                padding: 0;</span><br><span class="line">                display: flex;</span><br><span class="line">                justify-content: space-between;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .year-month &#123;</span><br><span class="line">                display: flex;</span><br><span class="line">                flex-direction: column;</span><br><span class="line">                align-items: center;</span><br><span class="line">                justify-content: space-around;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .year-month:hover &#123;</span><br><span class="line">                background: rgba(150, 2, 12, 0.1);</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .choose-year &#123;</span><br><span class="line">                padding-left: 20px;</span><br><span class="line">                padding-right: 20px;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .choose-month &#123;</span><br><span class="line">                text-align: center;</span><br><span class="line">                font-size: 1.5rem;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .arrow &#123;</span><br><span class="line">                padding: 30px;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .arrow:hover &#123;</span><br><span class="line">                background: rgba(100, 2, 12, 0.1);</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .month ul li &#123;</span><br><span class="line">                color: white;</span><br><span class="line">                font-size: 20px;</span><br><span class="line">                text-transform: uppercase;</span><br><span class="line">                letter-spacing: 3px;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .weekdays &#123;</span><br><span class="line">                margin: 0;</span><br><span class="line">                padding: 10px 0;</span><br><span class="line">                background-color: #00B8EC;</span><br><span class="line">                display: flex;</span><br><span class="line">                flex-wrap: wrap;</span><br><span class="line">                color: #FFFFFF;</span><br><span class="line">                justify-content: space-around;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .weekdays li &#123;</span><br><span class="line">                display: inline-block;</span><br><span class="line">                width: 13.6%;</span><br><span class="line">                text-align: center;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .days &#123;</span><br><span class="line">                padding: 0;</span><br><span class="line">                background: #FFFFFF;</span><br><span class="line">                margin: 0;</span><br><span class="line">                display: flex;</span><br><span class="line">                flex-wrap: wrap;</span><br><span class="line">                justify-content: space-around;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .days li &#123;</span><br><span class="line">                list-style-type: none;</span><br><span class="line">                display: inline-block;</span><br><span class="line">                width: 14.2%;</span><br><span class="line">                text-align: center;</span><br><span class="line">                padding-bottom: 15px;</span><br><span class="line">                padding-top: 15px;</span><br><span class="line">                font-size: 1rem;</span><br><span class="line">                color: #000;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .days li .active &#123;</span><br><span class="line">                padding: 6px 10px;</span><br><span class="line">                border-radius: 50%;</span><br><span class="line">                background: #00B8EC;</span><br><span class="line">                color: #fff;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .days li .other-month &#123;</span><br><span class="line">                padding: 5px;</span><br><span class="line">                color: gainsboro;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            .days li:hover &#123;</span><br><span class="line">                background: #e1e1e1;</span><br><span class="line">            &#125;</span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">    &lt;/head&gt;</span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;h1&gt;CSS 日历&lt;/h1&gt;</span><br><span class="line">        &lt;div id=&quot;calendar&quot;&gt;</span><br><span class="line">            &lt;div class=&quot;month&quot;&gt;</span><br><span class="line">                &lt;ul&gt;</span><br><span class="line">                    &lt;li class=&quot;arrow&quot; @click=&quot;pickPre(currentYear,currentMonth)&quot;&gt;❮&lt;/li&gt;</span><br><span class="line">                    &lt;li class=&quot;year-month&quot; @click=&quot;pickYear(currentYear,currentMonth)&quot;&gt;</span><br><span class="line">                        &lt;span class=&quot;choose-year&quot;&gt;&#123;&#123; currentYear &#125;&#125;&lt;/span&gt;</span><br><span class="line">                        &lt;span class=&quot;choose-month&quot;&gt;&#123;&#123; currentMonth &#125;&#125;月&lt;/span&gt;</span><br><span class="line">                    &lt;/li&gt;</span><br><span class="line">                    &lt;li class=&quot;arrow&quot; @click=&quot;pickNext(currentYear,currentMonth)&quot;&gt;❯&lt;/li&gt;</span><br><span class="line">                &lt;/ul&gt;</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;ul class=&quot;weekdays&quot;&gt;</span><br><span class="line">                &lt;li&gt;一&lt;/li&gt;</span><br><span class="line">                &lt;li&gt;二&lt;/li&gt;</span><br><span class="line">                &lt;li&gt;三&lt;/li&gt;</span><br><span class="line">                &lt;li&gt;四&lt;/li&gt;</span><br><span class="line">                &lt;li&gt;五&lt;/li&gt;</span><br><span class="line">                &lt;li style=&quot;color:red&quot;&gt;六&lt;/li&gt;</span><br><span class="line">                &lt;li style=&quot;color:red&quot;&gt;日&lt;/li&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">            &lt;ul class=&quot;days&quot;&gt;</span><br><span class="line">                &lt;li @click=&quot;pick(day)&quot; v-for=&quot;day in days&quot;&gt;</span><br><span class="line">                    &lt;!--今天--&gt;</span><br><span class="line">                    &lt;span v-if=&quot;day.getMonth()+1 != currentMonth&quot; class=&quot;other-month&quot;&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">                    &lt;span v-else&gt;</span><br><span class="line">                        &lt;!--今天--&gt;</span><br><span class="line">                        &lt;span v-if=&quot;day.getFullYear() == new Date().getFullYear() &amp;&amp; day.getMonth() == new Date().getMonth() &amp;&amp; day.getDate() == new Date().getDate()&quot; class=&quot;active&quot;&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">                    &lt;span v-else&gt;&#123;&#123; day.getDate() &#125;&#125;&lt;/span&gt;</span><br><span class="line">                    &lt;/span&gt;</span><br><span class="line">                &lt;/li&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">        &lt;script src=&quot;https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">        &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">            new Vue(&#123;</span><br><span class="line">                el: &#x27;#calendar&#x27;,</span><br><span class="line">                data: &#123;</span><br><span class="line">                    currentDay: 1,</span><br><span class="line">                    currentMonth: 1,</span><br><span class="line">                    currentYear: 1970,</span><br><span class="line">                    currentWeek: 1,</span><br><span class="line">                    days: [],</span><br><span class="line">                &#125;,</span><br><span class="line">                created: function() &#123;</span><br><span class="line">                    this.initData(null);</span><br><span class="line">                &#125;,</span><br><span class="line">                methods: &#123;</span><br><span class="line">                    initData: function(cur) &#123;</span><br><span class="line">                        var date;</span><br><span class="line">                        if (cur) &#123;</span><br><span class="line">                            date = new Date(cur);</span><br><span class="line">                        &#125; else &#123;</span><br><span class="line">                            date = new Date();</span><br><span class="line">                        &#125;</span><br><span class="line">                        this.currentDay = date.getDate();</span><br><span class="line">                        this.currentYear = date.getFullYear();</span><br><span class="line">                        this.currentMonth = date.getMonth() + 1;</span><br><span class="line">                        this.currentWeek = date.getDay(); // 1...6,0</span><br><span class="line">                        if (this.currentWeek == 0) &#123;</span><br><span class="line">                            this.currentWeek = 7;</span><br><span class="line">                        &#125;</span><br><span class="line">                        var str = this.formatDate(this.currentYear , this.currentMonth, this.currentDay);</span><br><span class="line">                        console.log(&quot;today:&quot; + str + &quot;,&quot; + this.currentWeek);</span><br><span class="line">                        this.days.length = 0;</span><br><span class="line">                        // 今天是周日，放在第一行第7个位置，前面6个</span><br><span class="line">                        for (var i = this.currentWeek - 1; i &gt;= 0; i--) &#123;</span><br><span class="line">                            var d = new Date(str);</span><br><span class="line">                            d.setDate(d.getDate() - i);</span><br><span class="line">                            console.log(&quot;y:&quot; + d.getDate());</span><br><span class="line">                            this.days.push(d);</span><br><span class="line">                        &#125;</span><br><span class="line">                        for (var i = 1; i &lt;= 35 - this.currentWeek; i++) &#123;</span><br><span class="line">                            var d = new Date(str);</span><br><span class="line">                            d.setDate(d.getDate() + i);</span><br><span class="line">                            this.days.push(d);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;,</span><br><span class="line">                    pick: function(date) &#123;</span><br><span class="line">                        alert(this.formatDate( date.getFullYear() , date.getMonth() + 1, date.getDate()));</span><br><span class="line">                    &#125;,</span><br><span class="line">                    pickPre: function(year, month) &#123;</span><br><span class="line">                        //  setDate(0); 上月最后一天</span><br><span class="line">                        //  setDate(-1); 上月倒数第二天</span><br><span class="line">                        //  setDate(dx) 参数dx为 上月最后一天的前后dx天</span><br><span class="line">                        var d = new Date(this.formatDate(year , month , 1));</span><br><span class="line">                        d.setDate(0);</span><br><span class="line">                        this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));</span><br><span class="line">                    &#125;,</span><br><span class="line">                    pickNext: function(year, month) &#123;</span><br><span class="line">                        var d = new Date(this.formatDate(year , month , 1));</span><br><span class="line">                        d.setDate(35);</span><br><span class="line">                        this.initData(this.formatDate(d.getFullYear(),d.getMonth() + 1,1));</span><br><span class="line">                    &#125;,</span><br><span class="line">                    pickYear: function(year, month) &#123;</span><br><span class="line">                        alert(year + &quot;,&quot; + month);</span><br><span class="line">                    &#125;,</span><br><span class="line">                    </span><br><span class="line">                    // 返回 类似 2016-01-02 格式的字符串</span><br><span class="line">                    formatDate: function(year,month,day)&#123;</span><br><span class="line">                        var y  = year;</span><br><span class="line">                        var m = month;</span><br><span class="line">                        if(m&lt;10) m = &quot;0&quot; + m;</span><br><span class="line">                        var d = day;</span><br><span class="line">                        if(d&lt;10) d = &quot;0&quot; + d;</span><br><span class="line">                        return y+&quot;-&quot;+m+&quot;-&quot;+d</span><br><span class="line">                    &#125;,</span><br><span class="line">                &#125;,</span><br><span class="line">            &#125;);</span><br><span class="line">        &lt;/script&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
