    <h1 class="article-title" itemprop="name">
      SwiftUI-布局-ForEach
    </h1>
  

      
    </header>
    
    <div class="article-entry" itemprop="articleBody">
      
      <p>注意点：</p>
<ol>
<li>添加 id </li>
<li>需要索引的使用count</li>
</ol>
<p>直接对数据循环</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">private struct NamedFont: Identifiable &#123;</span><br><span class="line">    let name: String</span><br><span class="line">    let font: Font</span><br><span class="line">    var id: String &#123; name &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">private let namedFonts: [NamedFont] = [</span><br><span class="line">    NamedFont(name: &quot;Large Title&quot;, font: .largeTitle),</span><br><span class="line">    NamedFont(name: &quot;Title&quot;, font: .title),</span><br><span class="line">    NamedFont(name: &quot;Headline&quot;, font: .headline),</span><br><span class="line">    NamedFont(name: &quot;Body&quot;, font: .body),</span><br><span class="line">    NamedFont(name: &quot;Caption&quot;, font: .caption)</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">var body: some View &#123;</span><br><span class="line">    ForEach(namedFonts) &#123; namedFont in</span><br><span class="line">        Text(namedFont.name)</span><br><span class="line">            .font(namedFont.font)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>循环需要索引</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ForEach(0 ..&lt; list.count, id: .self)&#123; index in</span><br><span class="line">    Text(&quot;\(list[index])&quot;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">VStack&#123;</span><br><span class="line">    ForEach&#123;</span><br><span class="line">        ...</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">List&#123;</span><br><span class="line">    ForEach&#123;</span><br><span class="line">        ...</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
