<h2 id="自定义Tabbar"><a href="#自定义Tabbar" class="headerlink" title="自定义Tabbar"></a>自定义Tabbar</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">//</span><br><span class="line">//  DTabView.swift</span><br><span class="line">//  cdiary</span><br><span class="line">//</span><br><span class="line">//  Created by hanks on 2021/8/17.</span><br><span class="line">//</span><br><span class="line"></span><br><span class="line">import SwiftUI</span><br><span class="line"></span><br><span class="line">struct DTabView: View &#123;</span><br><span class="line">    </span><br><span class="line">    var views: [DTabItem]</span><br><span class="line">    var backgroundColor : Color</span><br><span class="line">    </span><br><span class="line">    @Binding var selection:Int</span><br><span class="line">    </span><br><span class="line">//    init(_ views:[DTabItem], _ backgroundColor:Color) &#123;</span><br><span class="line">//        self.views = views</span><br><span class="line">//        self.backgroundColor = backgroundColor</span><br><span class="line">//    &#125;</span><br><span class="line">    </span><br><span class="line">    var body: some View &#123;</span><br><span class="line">        GeometryReader &#123; geometry in</span><br><span class="line">            ZStack(alignment:.top) &#123;</span><br><span class="line">                backgroundColor</span><br><span class="line">                    </span><br><span class="line">                HStack()&#123;</span><br><span class="line">                    ForEach(self.views.indices)&#123;i in</span><br><span class="line">                        DTabItemView(selected: selection == i, name: self.views[i].name)</span><br><span class="line">                            .frame(maxWidth:.infinity)</span><br><span class="line">                            .onTapGesture &#123;</span><br><span class="line">                                selection = i</span><br><span class="line">                            &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">struct DTabItem &#123;</span><br><span class="line">    let name:String</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">struct DTabItemView :View&#123;</span><br><span class="line">    let selected :Bool</span><br><span class="line">    let name:String</span><br><span class="line">    </span><br><span class="line">    var body: some View&#123;</span><br><span class="line">        Image(selected ? &quot;\(name)_selected&quot;: name)</span><br><span class="line">            .frame(width:49, height: 49)</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">struct DTabView_Previews: PreviewProvider &#123;</span><br><span class="line">    static var previews: some View &#123;</span><br><span class="line">        DTabView(views: [</span><br><span class="line">            DTabItem(name: &quot;cal&quot;),</span><br><span class="line">            DTabItem(name: &quot;day&quot;),</span><br><span class="line">            DTabItem(name: &quot;user&quot;),</span><br><span class="line">        ], backgroundColor: Color.yellow, selection: .constant(1))</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
