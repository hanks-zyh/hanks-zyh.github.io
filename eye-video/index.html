<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Eye Video</title>
  <meta charset="utf-8">
  <meta name="description" content="国内最大的短片分享平台,汇集优秀视频短片及微电影创作人,实时不断分享全球优秀视频短片,微电影等,提供电影幕后制作揭秘,全国各地举办线下视频短片和微电影展映交流活动" />
  <meta name="keywords" content="微电影,系列剧,网络剧,视频,短片,视频短片,微电影平台,微电影网,vimeo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <link rel="dns‐prefetch" href="https://image.uc.cn">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <link href="" rel="apple-touch-icon-precomposed">
  <link href="logo.png" rel="Shortcut Icon" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      background-color: rgba(189, 189, 189, 0.4);
    }

    .mdl-shadow--2dp {
      -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-size: 10px;
      font-family: "Microsoft Yahei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      background-color: #EEEEEE;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .video-main {
      background: black;
      height: 38rem;
      width: 60rem;
      display: flex;
      justify-content: space-between;
    }

    .video-player {
      display: flex;
      width: 44rem;
      flex-direction: column;
      align-self: stretch;
    }

    .video-playing {
      background: black;
      align-items: flex-start;
      display: flex;
      flex-grow: 1;
      height: 100%;
    }

    .video-playing>video {
      width: 100%;
      height: 100%;
    }

    .video-info {
      background: white;
      height: 18.5rem;
    }

    .video-list {
      flex-grow: 1;
      width: 16rem;
      display: flex;
      overflow: hidden;
      flex-direction: column;
    }

    .page-control {
      height: 3.3rem;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }

    .page-button {
      flex: 1;
      background: black;
      color: white;
      font-size: 1.2em;
      line-height: 3.3rem;
      display: flex;
      align-self: center;
      justify-content: center;
      border: none;
      border-right: 1px solid #444;
      -webkit-transition: background 0.2s;
      -moz-transition: background 0.2s;
      -ms-transition: background 0.2s;
      transition: background 0.2s;
    }

    .page-button:hover {
      background: #353535;
      cursor: pointer;
    }

    .video-info>h1 {
      margin: 16px 10px;
    }

    .video-info>p {
      margin: 0 10px;
      line-height: 1.5rem;
      font-size: 0.9rem;
    }

    .video-ul {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      overflow-y: scroll;
    }

    .video-ul>li>a>img {
      height: 100%;
      width: 100%;
    }

    .video-ul>li {
      position: relative;
      bottom: 0;
    }

    .title {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .title>span {
      color: white;
      display: block;
      background: rgba(0, 0, 0, 0.5);
      text-decoration: none;
      padding: 1em;
      font-size: 1em;
    }

    video {
      background: transparent 50% 50% no-repeat;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .fork>img {
      width: 100px;
    }

    @media screen and (max-width: 600px) {
      .fork {
        display: none;
      }

      .video-main {
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .video-player {
        width: 100%;
        height: 23.3rem;
      }

      .video-list {
        width: 100%;
      }

      .video-info {
        height: 5rem;
      }

      .video-info>h1 {
        margin: 0.4rem 1rem;
      }

      .video-info>p {
        display: none;
      }

      .page-control {
        height: 4rem;
      }

      ul.video-ul {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .video-ul>li {
        width: 50%;
      }
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="video-main mdl-shadow--2dp">
      <div class="video-player">
        <div class="video-playing">
          <video id="videoPlayer" controls :poster="currentVideo.coverForFeed">
            <source id="videoSource" src="">
          </video>
        </div>
        <div class="video-info">
          <h1>{{ currentVideo.title }}</h1>
          <p>{{ currentVideo.description}}</p>
        </div>
      </div>
      <div class="video-list">
        <div class="page-control">
          <div class="page-button" v-on:click="prePage">上一页</div>
          <div class="page-button" v-on:click="nextPage">下一页</div>
        </div>
        <ul class="video-ul">
          <li v-for="(video, index) in videoList">
            <div class="title">
              <span>{{ video.title }}</span>
            </div>
            <a href="#" @click="changeCurrentVideo(index)">
              <img :src="video.coverForFeed" alt="img">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <a class="fork" href="https://github.com/hanks-zyh/eye-video">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          url: 'http://baobab.kaiyanapp.com/api/v1/feed?udid=3e7ee30c6fc0004a773dc33b0597b5732b145c04',
          videoList: [],
          currentVideo: {},
          date: 0,
          nextPageUrl: '',
          pageList: []
        }
      },
      created() {
        this.pageList.push(this.url)
        this.getData(this.url)
      },
      methods: {
        getData(url) {
          console.log("url:" + url);
          this.$http.get(url).then((response) => {
            console.log("response:" + response);
            var json = JSON.parse(response.bodyText)
            this.nextPageUrl = json.nextPageUrl
            var list = json.dailyList
            if (list.length > 0) {
              this.date = list[0].date
              var videoList = list[0].videoList
              if (videoList.length > 0) {
                this.videoList.length = 0
                this.currentVideo = videoList[0]
                this.reloadVideoSource(this.currentVideo.playUrl)
              }
              for (var i = 0; i < videoList.length; i++) {
                this.videoList.push(videoList[i])
              }
            }
          }, (error) => {
            console.error(error)
          })
        },
        changeCurrentVideo(position) {
          if (this.videoList) {
            this.currentVideo = this.videoList[position]
            this.reloadVideoSource(this.currentVideo.playUrl)
          }
        },
        prePage() {
          if (this.pageList.length > 0) {
            this.pageList.pop()
            var prePageUrl = this.pageList[this.pageList.length - 1]
            this.getData(prePageUrl)
          }
        },
        nextPage() {
          if (this.nextPageUrl) {
            this.nextPageUrl = this.nextPageUrl + "&udid=3e7ee30c6fc0004a773dc33b0597b5732b145c04"
            this.pageList.push(this.nextPageUrl)
            this.getData(this.nextPageUrl)
          }
        },
        reloadVideoSource(playUrl) {
          var player = document.getElementById('videoPlayer')
          var videoSource = document.getElementById('videoSource')
          player.pause()
          videoSource.src = playUrl
          player.load()
        }
      }
    })
  </script>

</body>

</html>
