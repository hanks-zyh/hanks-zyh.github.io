<h3>如何生成备份</h3>
<p>将本地便签和图片生成一个备份文件，存储在本地 sdcard/Note/Backup 文件夹内，为防止误删除，建议分享备份文件到各种云盘之类的云存储</p>
<p><img src="https://zhangyuhan.coding.net/p/Bmob/d/Bmob/git/raw/master/note/images/backup.webp" width="atuo" height="400px"/></p>
<h3>如何备份到云盘</h3>
<p>将本地的备份文件分享到其他云存储软件</p>
<p><img src="https://zhangyuhan.coding.net/p/Bmob/d/Bmob/git/raw/master/note/images/backuptocloud.webp" width="atuo" height="400px"/></p>
<h3>如何导入外部备份文件</h3>
<p>如果本地没有备份文件（比如换新机），可以将备份在云盘的备份文件下载到本地，然后导入</p>
<p><img src="https://zhangyuhan.coding.net/p/Bmob/d/Bmob/git/raw/master/note/images/importbackup.webp" width="atuo" height="400px"/></p>
</body>
